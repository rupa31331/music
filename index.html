<!DOCTYPE html>
<html>
<head>
  <title>Relaxing Songs</title>
</head>
<body style="text-align:center; padding-top: 50px; font-family:sans-serif">
  <h2>üéµ Relaxing Songs</h2>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next Song</button>
  <br><br>
  <audio id="player" controls autoplay></audio>

  <script>
    const songs = [
      "https://rupa31331.github.io/music/relaxing-piano-solo-ambient-358379.mp3",
      "https://rupa31331.github.io/music/unbreakable_outro-339463.mp3"
    ];

    let currentIndex = 0;

    function playNext() {
      const player = document.getElementById("player");
      player.src = songs[currentIndex];
      player.load();
      player.play();
      currentIndex = (currentIndex + 1) % songs.length;
    }
  </script>
</body>
</html>
