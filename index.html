<!DOCTYPE html>
<html>
<head>
  <title>Relaxing Songs</title>
</head>
<body style="text-align:center; padding-top: 50px; font-family:sans-serif">
  <h2>üéµ Relaxing Songs</h2>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next Song</button>
  <br><br>
  <audio id="player" controls autoplay></audio>

  <script>
    const songs = [
      "https://rupa31331.github.io/music/rellexing.mp3",
      "https://rupa31331.github.io/music/silent.mp3",
      "https://rupa31331.github.io/music/unbreakable.mp3"
    ];

    let currentIndex = 0;
    const player = document.getElementById("player");

    function playNext() {
      player.src = songs[currentIndex];
      player.load();
      player.play();
      currentIndex = (currentIndex + 1) % songs.length;
    }

    // Jab song khatam ho, tab automatically next song play ho
    player.addEventListener('ended', playNext);

    // Auto start first song
    window.onload = () => {
      playNext();
    };
  </script>
</body>
</html>
