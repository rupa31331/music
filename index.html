<!DOCTYPE html>
<html>
<head>
  <title>Relaxing Songs</title>
</head>
<body style="text-align:center; padding-top: 50px; font-family:sans-serif">
  <h2>üéµ Relaxing Songs</h2>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next Song</button>
  <br><br>
  <audio id="player" controls></audio>

  <script>
    const songs = [
      "https://rupa31331.github.io/music/rellexing.mp3",
      "https://rupa31331.github.io/music/silent.mp3",
      "https://rupa31331.github.io/music/unbreakable.mp3"
    ];

    let currentIndex = 0;

    function playNext() {
      const player = document.getElementById("player");
      player.src = songs[currentIndex];         // set next song
      player.play();                            // play song
      currentIndex = (currentIndex + 1) % songs.length;  // go to next song for next click
    }
  </script>
</body>
</html>
